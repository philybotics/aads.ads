<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philybotics A-ADS Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; /* White background */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ad-wrapper {
      width: 90%;          /* Slight padding on sides for mobile */
      max-width: 1200px;   /* Avoid stretching too wide on desktops */
      height: auto;
    }
    iframe {
      width: 100%;
      height: 70vh;        /* 70% of screen height, scales on mobile */
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="ad-wrapper">
    <iframe 
      data-aa="2407906" 
      src="//acceptable.a-ads.com/2407906/?size=Adaptive" 
      scrolling="no">
    </iframe>
  </div>
</body>
</html>
